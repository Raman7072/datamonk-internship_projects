<!DOCTYPE html>
<html>
<head>
    <title>Flask CRUD App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Flask CRUD App</h1>

    <form action="/add" method="POST">
        <input type="text" name="name" placeholder="Enter item" required>
        <button type="submit">Add</button>
    </form>

    <ul>
        {% for item in items %}
        <li>
            {{ item[1] }}
            <form action="/update/{{ item[0] }}" method="POST" style="display:inline;">
                <input type="text" name="name" placeholder="New name" required>
                <button type="submit">Update</button>
            </form>
            <form action="/delete/{{ item[0] }}" method="POST" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
